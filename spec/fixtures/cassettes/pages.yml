      </div>\n          </div>\n          <p><p>A pol&iacute;cia alem&atilde; informou nesta ter&ccedil;a-feira que recebeu um chamado no m&iacute;nimo inusitado. Um homem da cidade de Waiblingen, distrito de Stuttgart, ligou para os policiais porque n&atilde;o queria mais fazer sexo com sua mulher.</p>\r\n\
      <p>&nbsp;</p>\r\n\
      <p>De acordo com ele, apesar de recusar seguidamente as ofertas, ela continua insistindo e n&atilde;o o&nbsp;deixa dormir. O casal, que tem dois filhos, est&aacute; junto h&aacute; 18 anos, mas j&aacute; n&atilde;o dorme na mesma cama h&aacute; quatro.&nbsp;</p>\r\n\
      <p>&nbsp;</p>\r\n\
      <p>Embora o caso seja curioso, n&atilde;o &eacute; in&eacute;dito no pa&iacute;s europeu. Em 2006, a pol&iacute;cia de Aachen, oeste da Alemanha, foi acionada por uma mulher que acusava o marido de n&atilde;o cumprir suas obriga&ccedil;&otilde;es conjugais.</p>\r\n\
      <p>&nbsp;</p>\r\n\
      <p>Na ocasi&atilde;o, ap&oacute;s meses sem nenhum contato f&iacute;sico, ela acordou no meio da madrugada e exigiu que o c&ocirc;njuge satisfizesse suas necessidades sexuais. Frustrada por ter seu pedido negado, ela acionou os agentes, que nada puderam fazer.</p>\r\n\
      <p>&nbsp;</p>\r\n\
      <p>O porta voz da pol&iacute;cia, Paul Kemen, explicou &agrave; &eacute;poca que os policiais n&atilde;o se sentiram capazes de resolver o caso. \"O que eles puderam fazer foi abrir uma ocorr&ecirc;ncia para o caso de uma poss&iacute;vel interven&ccedil;&atilde;o futura\", disse.&nbsp;</p></p>\n          \n        </div>\n        \n        \n        \n        \n        \n        <div class=\"extra\">\n          <ul class=\"referente\">\n            <li><p><span>Fonte: </span>Jornal do Brasil  </p></li>\n            \n            <li><p><span>Edi\xC3\xA7\xC3\xA3o: </span>Josiel Martins  </p></li>\n            <li><p><span class=\"font-size-18\">Leia mais:</span>\n              \n              <a href=\"/tags/alemanha\" title=\"\">alemanha</a> ,\n              \n              <a href=\"/tags/mundo\" title=\"\">mundo</a> ,\n              \n              <a href=\"/tags/rela\xC3\xA7\xC3\xB5es\" title=\"\">rela\xC3\xA7\xC3\xB5es</a> ,\n              \n              <a href=\"/tags/sexuais\" title=\"\">sexuais</a> \n              \n              </p></li>\n          </ul>\n          <div class=\"ferramentas-noticia\">\n            <div class=\"float-left\">\n              <ul class=\"share-icons\">\n                <li><a class=\"sprite-mais\" href=\"#\" title=\"\"></a></li>\n                <li>\n                  <a class=\"text-blue addthis_button\" href=\"http://addthis.com/bookmark.php?v=250&amp;username=xa-4b7d7d434d15ab1d\">Share</a>\n                  <script src=\"http://s7.addthis.com/js/250/addthis_widget.js#username=xa-4b7d7d434d15ab1d\" type=\"text/javascript\"></script>\n                </li>\n                <li>|</li>\n                <li><a class=\"sprite-facebook\" href=\"#\" title=\"Facebook\"></a></li>\n                <li><a class=\"sprite-outro\" href=\"#\" title=\"\"></a></li>\n                <li><a class=\"sprite-google\" href=\"#\" title=\"Google\"></a></li>\n                <li><a class=\"sprite-twitter\" href=\"#\" title=\"Twitter\"></a><