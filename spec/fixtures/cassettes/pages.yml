      \t\t\t<h1>\r\n\
      \t\t\t\tUm novo jogo se desenha\r\n\
      \t\t\t</h1>\t\t\r\n\
      \t\t\t<h2>Edi\xE7\xE3o 1447 do Meio &amp; Mensagem</h2>\r\n\
      \t\t\t<div class=\"ferramentas_texto\">\r\n\
      \t\t\t\t<a id=\"reduz_fonte\" title=\"Reduzir tamanho da fonte\">A-</a>&nbsp;<a id=\"aumenta_fonte\" title=\"Aumentar tamanho da fonte\">A+</a>\r\n\
      \t\t\t</div>\t\r\n\
      \t\t\t<div style=\"clear:both;\"></div>\r\n         \t<div class=\"texto\" id=\"textoT\">A principal reportagem desta edi&ccedil;&atilde;o traz um interessante panorama sobre a disputa pelos direitos de transmiss&atilde;o do maior produto de m&iacute;dia da televis&atilde;o brasileira, em virtude da decis&atilde;o do Clube dos 13 de promover um leil&atilde;o para as emissoras de TV aberta interessadas em transmitir o Campeonato Brasileiro no tri&ecirc;nio 2012-14. Est&aacute; prevista para esta semana a publica&ccedil;&atilde;o de um edital estabelecendo as regras dessa concorr&ecirc;ncia. O que est&aacute; sacramentado, at&eacute; por conta de uma decis&atilde;o do Cade de outubro do ano passado, &eacute; a divis&atilde;o desses direitos em cinco plataformas: TV aberta, TV por assinatura, pay-per-view, internet e telefonia m&oacute;vel.<br /><br />H&aacute; uma apreens&atilde;o geral do mercado publicit&aacute;rio em torno da possibilidade da transmiss&atilde;o do Brasileir&atilde;o migrar da Globo, onde est&aacute; h&aacute; quase duas d&eacute;cadas, para a Record, que, com muita compet&ecirc;ncia, alardeia pelos quatro cantos que tem caminh&otilde;es de dinheiro para bancar o aumento da oferta inicial do Clube dos 13 &ndash; de R$ 250 milh&otilde;es para R$ 500 milh&otilde;es, s&oacute; para TV. Valor inicialmente recha&ccedil;ado pela Globo.<br /><br />O pacote de futebol da emissora l&iacute;der &eacute; o mais valorizado do mercado e tem como ponto forte justamente a entrega de m&iacute;dia que a rede possibilita aos seus cotistas. A migra&ccedil;&atilde;o do futebol para a Record deixa s&eacute;rias d&uacute;vidas:<br /><br />1<sup>o</sup>) se o mercado ir&aacute; bancar os altos investimentos necess&aacute;rios feitos pela emissora para transmitir o campeonato, e,<br /><br />2<sup>o</sup>) se a segunda televis&atilde;o do Pa&iacute;s tem uma grade de programa&ccedil;&atilde;o atraente a ponto de sustentar um pacote t&atilde;o rent&aacute;vel como hoje &eacute; o do futebol da Globo.<br /><br />A despeito da polaridade entre Globo e Record pelos direitos de transmiss&atilde;o da TV, esse leil&atilde;o do Clube dos 13 pode mudar de uma forma ainda maior a configura&ccedil;&atilde;o do jogo da m&iacute;dia atual. Ao disponibilizar a divis&atilde;o desses direitos em cinco modalidades, entre as quais internet e telefonia celular, abre-se uma grande oportunidade para as empresas de telecomunica&ccedil;&otilde;es entrarem para valer nesse neg&oacute;cio.<br /><br />Em um cen&aacute;rio no qual os dispositivos m&oacute;veis como os tablets crescem de forma exponencial no Brasil e no mundo &ndash; s&oacute; para se ter uma ideia, no Mobile World Congress, realizado semana passada em Barcelona, cerca de 50 fabricantes lan&ccedil;aram concorrentes do iPad &ndash;, e o governo tem como prioridade na &aacute;rea de comunica&ccedil;&otilde;es democratizar o acesso &agrave; banda larga, a mobilidade &eacute; um ponto important&iacute;ssimo a ser levado em conta no cipoal de possibilidades que se desenha neste cen&aacute;rio. Por raz&otilde;es &oacute;bvias, as empresas de telecomunica&ccedil;&otilde;es podem se tornar ainda mais poderosas caso passem a abarcar em seus pacotes de oferta tamb&eacute;m os jogos do Brasileir&atilde;o. Terra/Telef&ocirc;nica e iG/Oi j&aacute; se sentaram com os caciques do Clube dos 13 para apresentarem suas propostas sobre o assunto.<br /><br />Nessas discuss&otilde;es todas, parece que uma parte fundamental deste neg&oacute;cio est&aacute; sendo deixada de lado: o torcedor. N&atilde;o h&aacute; d&uacute;vida de que o mundo digital e, em especial, as m&iacute;dias sociais, deram muito mais poder aos torcedores, transformando a rela&ccedil;&atilde;o antes linear entre f&atilde;s, &iacute;dolos, clubes e marcas. Experi&ecirc;ncias internacionais e algumas ainda incipientes por aqui demonstram que eles est&atilde;o dispostos a pagar por algo que enxerguem como valor. Diante disso, saber a melhor forma de se relacionar com eles &eacute; mais do que estrat&eacute;gico, &eacute; fundamental nesse novo jogo que se desenha.<br/></div>\r\n\
