      <span class=\"nome-publi-sidebar\">publicidade</span>\n\n  <script type=\"text/javascript\"><!--\n    google_ad_client = \"ca-pub-6517487955303142\";\n    /* ODia_300x250 */\n    google_ad_slot = \"6841084967\";\n    google_ad_width = 300;\n    google_ad_height = 250;\n    //-->\n    </script>\n    <script type=\"text/javascript\"\n    src=\"http://pagead2.googlesyndication.com/pagead/show_ads.js\">\n\
