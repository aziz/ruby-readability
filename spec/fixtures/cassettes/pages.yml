=\"print-icon\"></span>Imprimir</a></li>\n            <li><a class=\"text-blue\" href=\"/rss/piaui.xml\" title=\"RSS\"><span class=\"rss-icon\"></span>RSS</a></li>\n          </ul>\n        </h4>\n        <h3 class=\"reset-margin-top\">Mais de um ve\xC3\xADculo \xC3\xA9 roubado por dia na capital</h3>\n        <p class=\"subtitulo\">46 ve\xC3\xADculos - entre motos e autom\xC3\xB3veis - foram roubados  durante o m\xC3\xAAs de janeiro deste ano</p>\n        \n        <div class=\"padrao\">\n          <div style=\"width:380px;height:auto;display:table;margin:10px 0;float:left\">\n            <iframe src=\"http://www.facebook.com/plugins/like.php?href=http://www.portalodia.com/noticias/piaui/mais-de-um-veiculo-e-roubado-por-dia-na-capital-102189.html&amp;layout=standard&amp;show_faces=false&amp;width=380&amp;action=like&amp;colorscheme=light&amp;height=25\" style=\"border: medium none; overflow: hidden; width: 380px; height: 25px;\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"no\"></iframe>\n          </div>\n          \n          <div style=\"width:110px;height:auto;display:table;margin:10px 0;float:right\">\n            <a href=\"http://twitter.com/share\" class=\"twitter-share-button\" data-count=\"horizontal\">Tweet</a><script type=\"text/javascript\" src=\"http://platform.twitter.com/widgets.js\"></script>\n          </div>\n        </div>\n        \n        <div class=\"cabecalho-noticia\">\n          <p class=\"float-left margin-top-5\">\n            atualizado em 09/02/2011 07:10\n          </p>\n          <p class=\"float-right\">mudar tamanho da letra\n            <span><a class=\"aumentar-letra\" href=\"javascript:mudaTamanho('content-noticia', 1);\" title=\"\">A +</a></span>\n            <span>|</span>\n            <span><a class=\"diminuir-letra\" href=\"javascript:mudaTamanho('content-noticia', -1);\" title=\"\">A -</a></span>\n          </p>\n        </div>\n        \n        <div id=\"content-noticia\" class=\"conteudo-noticia\">\n         